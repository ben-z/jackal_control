#Configuation for robot odometry EKF
#
frequency: 50

odom0: /jackal_velocity_controller/odom
odom0_config: [false, false, false,
               false, false, false,
               true, true, false,
               false, false, true,
               false, false, false]
odom0_differential: false

imu0: /imu/data
imu0_config: [false, false, false,
              true, true, true,
              false, false, false,
              true, true, true,
              false, false, false]
imu0_differential: false

odom_frame: odom
base_link_frame: base_link
world_frame: odom

Q_x: &Q_x 0.1
Q_y: &Q_y 0.1
Q_z: &Q_z 0.1
Q_R: &Q_R !degrees 90.0
Q_P: &Q_P !degrees 90.0
Q_Y: &Q_Y !degrees 90.0

Q_vx: &Q_vx 1.0
