Q_vz: &Q_vz 1.0
Q_vR: &Q_vR !degrees 90.0
Q_vP: &Q_vP !degrees 90.0
Q_vY: &Q_vY !degrees 90.0

Q_ax: &Q_ax 1.0
Q_ay: &Q_ay 1.0
Q_az: &Q_az 1.0

